<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="jadval" content="width=device-width, initial-scale=2.0">
    <title>Jadval</title>
    <style width: 50px;>
        table,
        td, 
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>item1</th>
            <th rowspan="2">item2</th>
            <th>item3</th>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td colspan="2">2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>

</html>
